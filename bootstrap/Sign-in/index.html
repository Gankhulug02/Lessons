<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <main>
        <div class="container d-flex flex-column align-items-center w-50">
            <img src="../../bootstrap-logo-vector.svg" alt="bootstrap-logo-vector" class="w-25 p-4">
            <h3>Please sign in</h3>

            <div class="d-flex flex-column gap-2 w-75 mt-3">
                <input class="form-control p-3" type="text" placeholder="E-mail" aria-label="default input example">
                <input class="form-control p-3" type="text" placeholder="Password" aria-label="default input example">
            </div>

            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">remember me</label>
            </div>
            <button type="button" class="btn btn-primary mt-2 mb-5">Sign in</button>
                <p>&#169; 2021-2022</p>
        </div>
    </main>
   
    
</body>
</html>
