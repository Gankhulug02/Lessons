<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Layout 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 bg-info">
              <p class="m-0">part-1</p>
            </div>
            <div class="col-sm-12 col-md-4 bg-warning">
              <p class="m-0">part-2</p>
            </div>
            <div class="col-sm-12 col-md-4 bg-info">
              <p class="m-0">part-3</p>
            </div>
            <div class="row col-md-8 m-0 p-0">
                <div class="col-md-12 bg-success">
                    <div class="m-0">part 4</div>
                </div>
                <div class=" row col-md-12 m-0 p-0">
                    <div class="col-sm-12 col-md-6 bg-warning">
                        <p class="m-0">part-5</p>
                      </div>
                      <div class="col-sm-12 col-md-6 bg-info">
                        <p class="m-0">part-6</p>
                      </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 bg-primary">
                <p class="m-0">part-7</p>
              </div>
            <div class="col-sm-12 col-md-7 bg-primary">
              <p class="m-0">part-8</p>
            </div>
            <div class="col-sm-12 col-md-5 bg-success">
              <p class="m-0">part-9</p>
            </div>
            <div class="col-sm-12 col-md-3 bg-warning">
              <p class="m-0">part-10</p>
            </div>
            <div class="col-sm-12 col-md-6 bg-info">
              <p class="m-0">part-11</p>
            </div>
            <div class="col-sm-12 col-md-3 bg-warning">
              <p class="m-0">part-12</p>
            </div>
        </div>
    </div>
</body>
</html>
