<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sudalgaa</title>
</head>
<body>
    <main>
        <div id="general-information">
            <h1>General Information</h1>
            <form action="register.html" method="post">
                <div class="name">
                    <div>
                    <label for="firstname"></label>
                    <input class="border" type="text" name="ovog" id="firstname" placeholder="First Name">
                    </div>
                    <div>
                    <label for="lastname"></label>
                    <input class="border" type="text" name="ner" id="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div>
                    <label for="email"></label>
                    <input class="border" type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="date"></label>
                    <input class="border" type="date"/>
                </div>
                <div>
                    <label for="Company"></label>
                    <input class="border" type="text" id="Company" name="Company" placeholder="Company">
                </div>
                <div>
                    <label for="district"></label>
                    <select class="border position">
                        <option value="sukhbaatar">Position</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">4</option>
                    </select>
                </div>
            </form>
        </div>
        <div id="contact-details">
            <h1>Contact Details</h1>
            <form action="register.html" method="post">
                <div>
                    <label for="street"></label>
                    <input class="border" type="text" name="street" id="street" placeholder="Street">
                </div>
                <div>
                    <label for="additional-information"></label>
                    <input class="border" type="text" name="additional-information" id="additional-information" placeholder="Additional Information">
                </div>
                <div class="flex w-105">
                    <label for="zip"></label>
                    <input class="border zip" class="flex-1" type="number" name="zip" id="zip" placeholder="Zip Code">

                    <label for="place"></label>
                    <select class="border place" >
                        <option value="sukhbaatar">Place</option>
                        <option value="baynzurkh">1</option>
                        <option value="chingiltei">2</option>
                        <option value="busad">3</option>
                    </select>
                </div>
                <div>
                    <select class="border w-105 country" >
                        <option value="sukhbaatar">Country</option>
                        <option value="baynzurkh">1</option>
                        <option value="chingiltei">2</option>
                        <option value="busad">3</option>
                    </select>
                </div>
                <div class="flex w-105">
                    <label for="code"></label>
                    <input class="border w code" type="number" name="code" id="code" placeholder="Code" >

                    <label for="phone-number"></label>
                    <input class="border w phone-number" type="number" name="phone-number" id="phone-number" placeholder="Phone Number" >
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">I do accept the <a href="">Terns and Conditions</a> of your site</label>

                </div>
                <div>
                    <input type="button" value="Register Badge">
                </div>
            </form>
        </div>
    </main>
    <label for="">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
</body>
</html>
