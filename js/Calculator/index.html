<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Calculator/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
            <div class="output">
              <div data-previous-operand class="previous-operand"></div>
              <div data-current-operand class="current-operand"></div>
            </div>

            <button class="button" data-all-clear >C</button>
            <button class="button" data-operation>%</button>
            <button class="button" data-operation>รท</button>
            <button class="button" data-delete><i class="fa fa-delete-left"></i></button>
            <button class="button" data-number>7</button>
            <button class="button" data-number>8</button>
            <button class="button" data-number>9</button>
            <button class="button" data-operation>ร</button>
            <button class="button" data-number>4</button>
            <button class="button" data-number>5</button>
            <button class="button" data-number>6</button>
            <button class="button" data-operation>-</button>
            <button class="button" data-number>1</button>
            <button class="button" data-number>2</button>
            <button class="button" data-number>3</button>
            <button class="button" data-operation>+</button>
            <button class="button width-50" data-number>0</button>
            <button class="button" data-number>.</button>
            <button class="button equals" data-equals>=</button>
    </div>
      <script src="../Calculator/java.js"></script>
</body>
</html>
